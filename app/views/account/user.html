<div header="User profile"></div>

<ol class="breadcrumb">
    <li><a href="#/">Home</a></li>
    <li><a href="#/account">Account</a></li>
    <li class="active">User</li>
</ol>

<div class="col-md-3">
    <a class="btn btn-primary btn-lg btn-block" href="#/account"><i class="icon-arrow-left"></i> Go back</a>
</div>

<div class="list-group col-md-9">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"><i class="icon-user icon-large"></i> Your profile</span></h3>
        </div>
        <div class="panel-body">

            <form class="form-horizontal" role="form">

                <div class="form-group">
                    <label class="col-md-3 control-label">Username : </label>

                    <div class="col-md-9">
                        <input type="text" disabled class="form-control" placeholder="Username" ng-model="user.id">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label">Email : </label>

                    <div class="col-md-9">
                        <input type="email" class="form-control" placeholder="Email" ng-model="user.email">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label">First Name : </label>

                    <div class="col-md-9">
                        <input type="text" class="form-control" placeholder="Firstname" ng-model="user.firstName">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label">Last Name : </label>

                    <div class="col-md-9">
                        <input type="text" class="form-control" placeholder="Lastname" ng-model="user.lastName">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label">Password : </label>

                    <div class="col-md-9">
                        <input type="password" class="form-control" placeholder="Change password"
                               ng-model="user.password">
                        <input type="password" class="form-control" placeholder="Check your password"
                               ng-model="user.passwordCheck">
                    </div>
                </div>


                <div class="col-md-9 col-md-offset-3">
                    <button
                            class="btn btn-lg btn-primary btn-block" type="submit"
                            ng-click="save()"
                            ng-class="{disabled: loging}">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
