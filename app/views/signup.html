<div header="Sign up"></div>

<div class="container">
    <div ng-show="error" class="alert alert-danger">
        <h4>
            <strong>Oops,</strong>
            Username already taken.
        </h4>
        Do you want to <a href="#/signin">Sign In</a> ?
    </div>

    <form class="col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8 form-signin">
        <h2 class="form-signin-heading">Join PlopSync <br/>
            <small class="mutted">The best way to sync you folders at home and oversea</small>
        </h2>
        <input
                type="text" class="form-control"
                placeholder="Username"
                autofocus
                ng-model="username">
        <input
                type="password" class="form-control"
                placeholder="Password"
                ng-model="password">

        <!--<label class="checkbox" class="disabled">-->
        <!--<input class="disabled" type="checkbox" value="remember-me"> Remember me-->
        <!--</label>-->
        <button
                class="btn btn-lg btn-primary btn-block" type="submit"
                ng-click="signUp()"
                ng-class="{disabled: loging}">
            Sign up
        </button>
        <button
                class="btn btn-lg btn-default btn-block" type="reset"
                ng-click="clear()">
            Clear
        </button>
    </form>
</div>
