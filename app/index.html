    <style type="text/css">

        html, body {
            height: 100%;
        }
        .plop-loader {
            z-index: 5000;
            position: fixed;
            background-color: rgba(0,0,0,.2);
            left: 0;
            right: 0;
            top:0;
            bottom: 0;
        }

        .plop-loader.ng-hide-add, .plop-loader.ng-hide-remove {
            -webkit-transition: .2s linear all;
            -moz-transition: .2s linear all;
            -o-transition: .2s linear all;
            transition: .2s linear all;
            display:block!important;
        }

        .plop-loader.ng-hide-remove {
            opacity:0;
        }
        .plop-loader.ng-hide-remove.ng-hide-remove-active {
            opacity:1;
        }
        .plop-loader.ng-hide-add {
            opacity:1;
        }
        .plop-loader.ng-hide-add.ng-hide-add-active {
            opacity:0;
        }



        .plop-loader div {
            position: absolute;
            width:80px;
            height:80px;
            margin-top:-40px;
            margin-left: -40px;
            left:50%;
            top:50%;
        }

        .plop-loader i {
            font-size: 68px;
        }

        .plop-hide {
            opacity: 0;
        }
    </style>
</head>
