<div header="Dashboard"></div>


<div class="container">
    <ol class="breadcrumb">
        <li><a href="#/account">Home</a></li>
        <li class="active">Dashboard</li>
    </ol>

    <div class="page-header">
        <h1><i class="icon-dashboard"></i> Dashboard
            <small>{{ user.displayName }}</small>
        </h1>
    </div>


    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"> User Profile </h3>
            </div>
            <div class="panel-body">

                <dl class="dl-horizontal">
                    <dt>Username</dt>
                    <dd> {{ user.id }}</dd>
                    <dt>Email</dt>
                    <dd> {{ user.email }}</dd>
                    <dt>First name</dt>
                    <dd> {{ user.firstName }}</dd>
                    <dt>Last name</dt>
                    <dd> {{ user.lastName }}</dd>
                </dl>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title"> Shared Folders </h4>
            </div>
            <div class="panel-body">
                <h4 class="text-muted" ng-show="folders.length > 0">
                    You have <a href="#/account/folders/list">
                    <strong ng-pluralize count="folders.length" when="{
                '1': 'one folder',
                'other': '{} folders'}">
                    </strong></a>
                </h4>
                <div class="alert alert-warning" ng-hide="folders.length > 0">
                    <h4>You have'nt created or connected any shared folder yet ! </h4>
                    Create or connect a <a href="#/account/folders/create">new folder</a> ?
                </div>
            </div>
        </div>
    </div>


</div>
