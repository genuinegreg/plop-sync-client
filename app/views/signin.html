<div header="Sign in"></div>

<div ng-show="error" class="alert alert-danger">
    <h4>
        <strong>Oops,</strong>
        Incorrect username or password !
    </h4>
    Do you want to <a href="#/signup">Sign Up</a> ?
</div>

<form class="col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8 form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    <input
            type="text" class="form-control"
            placeholder="Username"
            autofocus
            ng-model="username">
    <input
            type="password" class="form-control"
            placeholder="Password"
            ng-model="password">

    <!--<label class="checkbox" class="disabled">-->
    <!--<input class="disabled" type="checkbox" value="remember-me"> Remember me-->
    <!--</label>-->
    <button
            class="btn btn-lg btn-primary btn-block" type="submit"
            ng-click="login()"
            ng-class="{disabled: loging}">
        Sign in
    </button>
    <button
            class="btn btn-lg btn-default btn-block" type="reset"
            ng-click="clear()">
        Clear
    </button>
</form>
